<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Calculating Celsius to Fahrenheit with javascript." />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Ryan Duffett" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="Tim-apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="Tim-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="Tim-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Celsius to Fahrenheit Calculator</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Celsius to Fahrenheit Calculator</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <table>
        <tr>
          <th>
            <img src="fahrenheit_to_celsius_c18.png" alt="style" />
          </th>
          <th>
            <h2>Celcius to Fahrenheit</h2>
            <h3>C = (Â°F - 32) * 5/9</h3>
          </th>
        </tr>
      </table>       
      <!-- Simple Textfield -->
      <form action="#">
        <p>Fahrenheit</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahrenheit" />
          <label class="mdl-textfield__label" for="fahrenheit">fahrenheit ...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <br />
      <!-- Raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br />
      <div id="answers">
        <div id="celcius"></div>
      </div>
    </main>
  </div>
</body>
</html>
